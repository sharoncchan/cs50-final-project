{% extends "layout.html" %}

{% block title %}
    add address
{% endblock %}


{% block main %}


        <div class="container_form">
            <div class="title">
                <h2 style="font-size: 34px; font-weight: 600;"> Add address</h2>
            </div>

           <form action="/new" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control"  name="address" placeholder="Address" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control"  name="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
             <input autocomplete="off" autofocus class="form-control" name="number" placeholder="Number" type="text" required>

        </div>
        <button class="btn btn-primary" type="submit"> Add contact </button>
    </form>




{% endblock %}
